<!doctype html>
<html {{ html_attrs }} lang="en">
  <head {{ head_attrs }}>
    {{ HEAD }}
  </head>
  <body {{ body_attrs }}>
    <div id="preloader" style="position:fixed;z-index:10000;background:#fafafa;width:100%;height:100%">
      <img style="opacity:.5;position:absolute;top:calc(50% - 50px);left:calc(50% - 50px)" src="/images/loading.gif" alt="loading">
    </div>
    <div id="app_main" class="violet">
      {{ APP }}
    </div>
  </body>
</html>
